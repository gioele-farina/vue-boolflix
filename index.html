<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <!-- responsiveness -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Vue -->
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>

    <!-- Axios -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.20.0/axios.min.js"></script>

    <!-- Jquery -->
    <!-- <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>  -->

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">

    <link rel="stylesheet" href="css/style.css">
    <title></title>
  </head>
  <body>

    <div id="app">

      <!-- search -->
      <nav>
        <input v-model="ricerca" placeholder="Search" v-on:keydown.13="avviaRicerca()">
        <button type="button" name="button" @click="avviaRicerca()">Submit</button>
      </nav>

      <!-- output -->
      <main>
        <div class="movie" v-for="(movie, i) in outputRicerca">
          <h2>Titolo: {{ movie.title }}</h2>
          <h2>Titolo originale: {{ movie.original_title }}</h2>
          <!-- da debuggare -->
          <!-- <h3>Lingue: <span v-for="lingue in movie.infoAggiuntive.spoken_languages">{{ lingue.name }} </span></h3> -->
          <h3>Lingua originale: {{ movie.original_language }}</h3>
          <h3>Voto: {{ movie.vote_average }}</h3>
          <!-- <h3>Voto: {{ rating(i) }}</h3> -->
        </div>
      </main>

      <!-- footer -->
      <footer>
        <div class="navigazione" v-if="pagineTotali !== 0">
          <i class="far fa-caret-square-left" @click="prePage()"></i>
          <span>Page {{paginaAttuale}} of {{pagineTotali}}</span>
          <i class="far fa-caret-square-right" @click="nextPage()"></i>
        </div>
      </footer>

    </div>

  <script type="text/javascript" src="js/script.js"></script>
  </body>
</html>
